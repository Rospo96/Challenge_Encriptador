<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <figure>
            <img src="Vector.png" alt="Logo">
        </figure>
        <h1 class="texto_centrado fuente-bonita">Encriptador de texto</h1>
    </header>
    <main>
        <section>
            <form action="" class="formulario_encriptador">
                <label for="" class="texto_centrado fuente-bonita">Solo minúsculas, sin acentos o caracteres especiales</label>
                <textarea class="fuente-bonita" name="" id="" cols="30" rows="10" placeholder="Ingrese el texto aquí" class="texto_centrado"></textarea>
                <label for="encriptar"></label>
                <input class="fuente-bonita boton-encriptar" type="button" id="encriptar" value="Encriptar">
                <label for="desencriptar"></label>
                <input class="fuente-bonita boton-desencriptar" type="button" id="desencriptar" value="Desencriptar">
            </form>
        </section>
    </main>
    <div class="flex-container-aside-footer">
        <aside>
            <div class="contenedor-mensaje">
                <p>
                    
                </p>
            </div>
        </aside>
        <footer>
            <p class="fuente-bonita">Autor: Rodrigo Augusto Vizcarra</p>
            <p><a class="fuente-bonita" href="rodrigovizcarra1996@gmail.com">rodrigovizcarra1996@gmail.com</a></p>
        </footer>
    </div>
</body>
</html>
